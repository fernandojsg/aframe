<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>model test</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="headobj" src="head.obj"></a-asset-item>

    </a-scene>
